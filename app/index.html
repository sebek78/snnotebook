<!DOCTYPE html>
<html lang="en" ng-app="snnotebook">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>The Short Notes Notebook</title>
    <meta
      name="description"
      content="This is a to-do-list type app that manages a bunch of short notes."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body ng-controller="appCtrl">
    <div class="wrapper">
      <header></header>
      <note-form></note-form>
      <note-list></note-list>
    </div>
    <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="app.module.js"></script>
    <script src="note-form/note-form.module.js"></script>
    <script src="note-form/note-form.component.js"></script>
    <script src="header/header.module.js"></script>
    <script src="header/header.component.js"></script>
    <script src="note-list/note-list.module.js"></script>
    <script src="note-list/note-list.component.js"></script>
  </body>
</html>
