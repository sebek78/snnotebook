<ul class="note-list" ng-show="$ctrl.showList">
  <li
    class="note-list__list-item"
    ng-repeat="note in $ctrl.notes"
    ng-dblclick="$ctrl.editNote($index)"
  >
    <button
      class="list-item__deleteBtn"
      ng-click="$ctrl.clickDeleteBtn($index)"
    ></button>
    {{ note.note }}
  </li>
</ul>
<div
  class="note-list__delete-warning"
  ng-show="$ctrl.showDeleteWarning"
  ng-click="$ctrl.deleteNote()"
></div>
<div class="note-list__delete-box" ng-show="$ctrl.showDeleteWarning">
  <p class="delete-warning__message">Delete this note?</p>
  <div class="delete-warning__buttons">
    <button
      class="delete-warning__button"
      ng-click="$ctrl.deleteNote($ctrl.deleteID)"
    >
      Delete
    </button>
    <button
      class="delete-warning__button delete-warning__button--cancel"
      ng-click="$ctrl.deleteNote()"
    >
      Cancel
    </button>
  </div>
</div>
