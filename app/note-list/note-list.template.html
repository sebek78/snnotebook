<ul class="note-list" ng-show="$ctrl.view">
  <li
    class="note-list__list-item"
    ng-repeat="note in $ctrl.notes"
    ng-dblclick="$ctrl.editNote($index)"
  >
    <button
      class="list-item__deleteBtn"
      ng-click="$ctrl.deleteNote($index)"
    ></button>
    {{ note.note }}
  </li>
</ul>
