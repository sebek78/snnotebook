<div class="note-list__delete-warning" ng-click="$ctrl.cancelBtn()">
    <div class="note-list__delete-box" >
        <p class="delete-warning__message">Delete this note?</p>
        <div class="delete-warning__buttons">
            <button class="delete-warning__button" ng-click="$ctrl.deleteBtn()">Delete</button>
            <button class="delete-warning__button delete-warning__button--cancel" ng-click="$ctrl.cancelBtn()">Cancel</button>
        </div>
    </div>
</div>
