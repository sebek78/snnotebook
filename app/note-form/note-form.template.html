<form class="note-form" ng-submit="$ctrl.addNote($ctrl.query)">
  <button
    class="note-form__backBtn"
    type="button"
    ng-click="$ctrl.backBtn()"
  ></button>
  <label class="note-form__label" for="note">Note</label>
  <input class="note-form__input" id="note" required ng-model="$ctrl.query" />
  <button class="note-form__saveBtn" type="submit">Save</button>
</form>
